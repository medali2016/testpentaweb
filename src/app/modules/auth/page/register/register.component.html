<form (ngSubmit)="signup()" [formGroup]="signupForm">
  <div class="form-group">
    <label class="d-block">
      <input type="text" class="form-control" [placeholder]="'Firstname'" formControlName="firstname">
      <app-control-messages [control]="f['firstname']"></app-control-messages>
    </label>
  </div>
  <div class="form-group">
    <label class="d-block">
      <input type="text" class="form-control" [placeholder]="'Lastname'" formControlName="lastname">
      <app-control-messages [control]="f['lastname']"></app-control-messages>
    </label>
  </div>
  <div class="form-group">
    <label class="d-block">
      <input type="text" class="form-control" [placeholder]="'Email'" formControlName="email">
      <app-control-messages [control]="f['email']"></app-control-messages>
    </label>
  </div>
  <div class="form-group">
    <label class="d-block">
      <input type="text" class="form-control" [placeholder]="'Password'" formControlName="password">
      <app-control-messages [control]="f['password']"></app-control-messages>
    </label>
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-block btn-raised" type="submit">
      <span>Sign Up</span>
    </button>
  </div>
  <a [routerLink]="['/auth/login']">Got an account already? Log in here!</a>
</form>
